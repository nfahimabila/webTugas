<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktek 9.4</title>
</head>
<body>
    <form>
        <input type="number" id="baris1" onkeyup="sum();" >
        <br>
        +
        <br>
        <input type="number" id="baris2" onkeyup="sum();">
        <br>
        =
        <br>
        <input type="number" id="hasil" onchange="sum();"/>
    </form>
    <script >
         function sum() {
            b = document.getElementById('baris1').value;
            f = document.getElementById('baris2').value;
            h = parseInt(b) + parseInt(f);
            document.getElementById('hasil').value = h;
          
        }
    </script>
</body>
</html>
