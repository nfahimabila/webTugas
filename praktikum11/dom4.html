<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dom</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <!---Buat Event di tag-->
    <input type="text" id="input" onclick="beurbah()">
    <br>
    <input type="text" id="input2">

    <script>
        let input = document.getElementById("input");
        let input2 = document.getElementById("input2");
        //buat fungsui
        //ubah jadi merah
        function beurbah(){
            input.style.backgroundColor = "red";

        //event llistener,(nama-event),(terjadi-apa)
        //ubah jadi biru
        input2.addEventListener("mouseenter", function() {
            input2.style.backgroundColor="blue";
        });

        //balikin putih
        input2.addEventListener("mouseleave",function(){
            input2.style.backgroundColor="white";
        })
        }
    </script>
</body>
</html>
