<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <div id="box1"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        //akses element dengan id
        ///document.getElementById("box1").innerHTML= "Praktikum Web";
        //simpan akses ke variable
        let box1 = document.getElementById("box1");//box1 akan berisi id box1
        box1.innerHTML="Praktikum web";

        //akses element dengan class(menyimpan dahulu di variabel,tambahin index,masukin konten oake innerHTML)
        //document.getElementsByClassName("boxes")
        let boxes = document.getElementsByClassName("boxes");
        boxes[0].innerHTML = "basic";//[akses index boxes,class boxes ada 3 nah kalo index dimulai dari 0,jadi indexnya 0]
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        //akses element dengan tag//jadi kalo ada lebih dari 1 pake index,tag li ada 3,ini untuk ubah yg di ul
       // document.getElementsByTagName("li");
       let list = document.getElementsByTagName("li");
       list[0].innerHTML="Python";
       list[1].innerHTML="PHP";
       list[2].innerHTML = "Java";
    </script>
</body>
</html>
