<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form pemesanan</title>
</head>
<body>
   <fieldset align="center">
            <nav>
                <a href="">Home </a> |
                <a href="">Generote Link</a> |
                <a href="">Transaction History</a> |
                <a href="">Policy</a> |
                <a href="">Log Out</a>
            </nav>
        </fieldset>
        <hr>
        <fieldset>
            <p align="center">
                <img src="Assets/download.jfif" alt="foto pribadi"width="200">
            </p>
            <p align="Center">
                <button type="submit">Upload Picture</button>
                Tidak ada file yang dipilih
            </p>
            <table align="Center">
                <tbody>
                    <tr>
                        <td>
                           <b> <label for="Tittle">Tittle Here :</label></b>
                        </td>
                        <td>
                           <input type="text"id='Tittle'>
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <b><label for="Desc">Description :</label></b>
                            </td>
                            <td>
                                <textarea name="Description" id="Desc" cols="30" rows="5"></textarea>
                            </td>
                    </tr>
                        <tr>
                            <td>
                               <b> <label for="number">Account Number :</label></b>
                            </td>
                            <td>
                               <input type="number"id='number'>
                            </td>
                        </tr>
                    <tr>
                        <td>
                            <b><label for="Bank">Bank :</label></b>
                        </td>
                        <td>
                            <select name="Bank" id="Bank">
                                <option value="HSBC">HSBC</option>
                                <option value="BRI">BRI</option>
                                <OPTIOn value="BCA">BCA</OPTIOn>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <b> <label for="holder">Account holder</label></b>
                        </td>
                        <td>
                            <input type="text"id='holder'>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <b><label for="trans">Transaction:</label></b> 
                        </td>
                        <td>
                            <select name="Transaction" id="trans">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <OPTIOn value="3">3</OPTIOn>
                        </td>
                    </tr>
                    <tr>
                       <td colspan="2"><b>*If the Transaction is for 3 person,choose 3 from the drop-down list</b></td>
                    </tr>
                    <tr style="color: green;">
                        <td>
                        <li style="list-style-type: none;">
                            <input type="checkbox" name="mobile Phone" id="Send">
                            <label for="Send">Send To Mobile Phone</label >
                        </li>
                        <li style="list-style-type: none;">
                            <input type="checkbox" name="email" id="email">
                            <label for="email">Send To Email</label>
                        </li>
                    </td>
                    </tr>
                    <tr>
                        <td>
                           <b><label for="mobile">Send To Mobile Phone :</label></b> 
                        </td>
                        <td>
                            <input type="number"id='number'>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <b><label for="email">Send To Email :</label></b>
                    </td>
                    <td>
                        <input type="Email"id='email'>
                    </td>
                </tr>
                </tbody>
            </table>
            <p align="center">
                <button type="submit" style="color: green;">Generote Nabr Link</button>
            </p>
        </fieldset>
</body>
</html>
